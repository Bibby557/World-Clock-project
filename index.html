<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock ‚è∞</title>
</head>

<body>
    <div class="container">
        <h1> World Clock</h1>
        <select name="cities" id="cities-select">
            <option value="">Select a City...</option>
            <option value="current">My current location</option>
            <option value="Europe/London">London</option>
            <option value="Europe/Paris">Paris</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
        </select>
        <div id="cities-time">
        </div>
        <div class="city" id="los-angeles">
            <div class="stamp"><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/499/original/Los_Angeles.png?1732637880"
                    alt="LA stamp"></div>
            <div class="city-info">
                <h2>Los Angeles</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="barcelona">
            <div class="stamp"><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/431/original/barcelona.png?1732562362"
                    alt="Barcelona stamp"></div>
            <div>
                <h2>Barcelona</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="shanghai">
            <div class="stamp"><img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/496/original/shanghai.png?1732637839"
                    alt="Shanghai stamp"></div>
            <div>
                <h2>Shanghai</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
    </div>
    </div>
</body>

</html>
