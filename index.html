<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock ⏰</title>
</head>

<body>
    <div class="container">
        <h1> World Clock 🕐</h1>
        <select name="cities" id="cities-select">
            <option value="">Select a City...</option>
            <option value="london">London</option>
            <option value="paris">Paris</option>
            <option value="new york">New York</option>
            <option value="tokyo">Tokyo</option>
            <option value="buenos-aires">Buenos Aires</option>
        </select>

        <div class="city" id="los-angeles">
            <div>
                <h2>Los Angeles 🇺🇸</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="barcelona">
            <div>
                <h2>Barcelona 🇪🇸 </h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
    </div>
</body>
<footer>
    <p>This project was coded by <a href="https://github.com/Bibby557">Emma Bibby</a> and is <a
            href="https://github.com/Bibby557/World-Clock-project">open sourced on Github</a></p>
</footer>

<script src="src/script.js"></script>

</html>
